<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Surat Keterangan Mahasiswa Aktif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e8d0;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label, select, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="radio"] {
            display: inline;
            width: auto;
        }
        .radio-group label {
            display: inline;
            margin-right: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulir Surat Keterangan Mahasiswa Aktif</h2>
        <form>
            <label><input type="checkbox" name="record_email"> Record Email</label>
            
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="nrp">NRP</label>
            <input type="text" id="nrp" name="nrp" required>
            
            <label for="semester">Semester</label>
            <select id="semester" name="semester">
                <option value="1">Semester 1 (satu)</option>
                <option value="2">Semester 2 (dua)</option>
                <option value="3">Semester 3 (tiga)</option>
                <option value="4">Semester 4 (empat)</option>
            </select>
            
            <label for="alamat">Alamat</label>
            <input type="text" id="alamat" name="alamat" required>
            
            <label for="keperluan">Keperluan Pengajuan</label>
            <textarea id="keperluan" name="keperluan" rows="4" required></textarea>
            
            <p>Saya setuju untuk mengirimkan data saya:</p>
            <div class="radio-group">
                <label><input type="radio" name="persetujuan" value="setuju"> Setuju</label>
                <label><input type="radio" name="persetujuan" value="tidak_setuju"> Tidak Setuju</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
        <a href="#">Hubungi Kami</a>
    </div>
</body>
</html>
